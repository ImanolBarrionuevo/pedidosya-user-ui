<div class="container-fluid" id="login-container">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="getDataLogin()">
        <div class="">
          <input type="email" class="form-control mt-3" id="email" placeholder="email" formControlName="email" required>
          @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
              <small class="error-msg">
                  Email invalid
              </small>
          }
        </div>
        <div class="">
          <input type="password" class="form-control mt-4" id="password" placeholder="password"
            formControlName="password" required>
            @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
                <small class="error-msg">
                    The password must have more than 5 characters 
                </small>
            }
        </div>
        <button type="submit" class="btn btn-primary d-block mx-auto btn-extra">Login</button>
      </form>
      <div class="text-center mt-1 mb-3">
        donâ€™t have an account?
        <button (click)="goToSignUp()" class="btn btn-link text-decoration-underline"> sign up</button>
      </div>
    </div>
  </div>
</div>
