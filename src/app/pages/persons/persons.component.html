<div class="container-fluid min-vh-100" id="persons-container">
  <div class="d-flex justify-content-between align-items-center px-4 py-3">
    <h1 class="mb-0">Persons</h1>
    <div>
      <button (click)="goToCreate()" class="btn btn-primary btn-extra btn-create">Create</button>
      <app-create-person *ngIf="showCreate" [showCreate]="showCreate" (close)="closeCreate()"></app-create-person>
      <button (click)="goToEdit()" class="btn btn-primary btn-extra btn-edit">Edit</button>
    </div>
  </div>

  <div class="d-flex justify-content-center ">
    <div class="card shadow p-4 w-100">
      <!-- Ver como cargar los datos y dar formato a la tabla-->
      <table>
        <thead>
          <tr>
            <th>name</th>
            <th>surname</th>
            <th>city</th>
            <th>province</th>
            <th>country</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of persons">
            <td>{{ person.name }}</td>
            <td>{{ person.birthDate }}</td>
            <td>{{ person.city.name }}</td>
            <td>{{ person.city.province.name }}</td>
            <td>{{ person.city.province.country.name}}</td>
          </tr>
        </tbody>
      </table>
      <button (click)="goToNextPage()" class="btn btn-primary d-block mx-auto btn-extra mt-auto">
        Next
      </button>
    </div>
  </div>
