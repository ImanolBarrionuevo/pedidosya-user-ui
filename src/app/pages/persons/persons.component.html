<div class="container-fluid min-vh-100" id="persons-container">
  <div class="d-flex justify-content-between align-items-center px-4 py-3">
    <h1 class="mb-0">Persons</h1>
    <div>
      <button
        (click)="goToCreate()"
        class="btn btn-primary btn-extra btn-create"
      >
        Create
      </button>
      <app-create-person
        *ngIf="showCreate"
        [showCreate]="showCreate"
        (close)="closeCreate()"
      ></app-create-person>

      <button
        (click)="enableEditMode()"
        class="btn btn-primary btn-extra btn-edit"
      >
        Edit
      </button>
      <app-edit-person
        *ngIf="showEdit && selectedPerson"
        [showEdit]="showEdit"
        [person] = "selectedPerson"
        (close)="closeEdit()"
      ></app-edit-person>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <div class="card shadow p-4 w-100 persons-card">
      <!-- Tabla responsiva -->
      <div class="persons-table-wrapper">
        <table class="table table-hover align-middle mb-0">
          <thead class="custom-table-header">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Birthdate</th>
              <th scope="col">Email</th>
              <th scope="col">City</th>
              <th scope="col">Province</th>
              <th scope="col">Country</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let person of persons" 
            [class.table-active]="person === selectedPerson"
            [class.cursor-pointer]="editMode"
            (click)="editMode && selectAndEdit(person)" >
              <td>{{ person.id }}</td>
              <td>{{ person.name }}</td>
              <td>{{ person.birthDate | date:'dd/MM/yyyy' }}</td>
              <td>{{ person.email }}</td>
              <td>{{ person.city.name }}</td>
              <td>{{ person.city.province.name }}</td>
              <td>{{ person.city.province.country.name }}</td>
              <td class="text-center">
                <button
                  class="edit-icon btn-icon"
                  [disabled]="!editMode"
                  (click)="onRowEdit(person)"
                  title="Editar esta persona"
                ></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <button
        (click)="goToNextPage()"
        class="btn btn-primary btn-next d-block mx-auto mt-4"
      >
        Next
      </button>
    </div>
  </div>
</div>
